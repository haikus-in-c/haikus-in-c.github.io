---
layout: layout
title: "Home"
---

<section class="content">
  {% for post in site.posts %}
	<h1>
	  <a href="{{ post.url }}">{{ post.title }}</a>
	</h1>
	
	<section class="byline">
	  by {{ post.author }}, {{ post.date | date: "%b %e, %Y" }}
	</section>

	<p>{{ post.content }}</p>

	<hr>

  {% endfor %}
</section>
